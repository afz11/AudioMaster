<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>audio tools</title>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button class="control-btn mono-btn" id="action-btn" data-mode="stereo">Make Mono</button>
    </div>
    <div class="volume-control">
      <input type="range" name="volume" id="volume-slider" min="0" max="600" value="100">
      <label for="volume">Volume: 100%</label>
      <div class="button-group secondary-controls">
        <button class="control-btn mute-btn" id="mute-btn">Mute</button>
        <button class="control-btn reset-btn" id="reset-btn">Reset</button>
      </div>
      <div class="keyboard-hint">
        Use ↑/→ to increase volume by 10%<br>
        Use ↓/← to decrease volume by 10%<br>
        CTRL + SHIFT + 6 to open addon<br>
        Press M to mute/unmute<br>
        Press R to reset volume
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
